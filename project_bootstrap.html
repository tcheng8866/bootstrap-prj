<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- user-scalable=no 禁止双指缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Document</title>
</head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 省市县三级选择控件 -->
<script src="https://cdn.bootcss.com/distpicker/2.0.3/distpicker.js"></script>

<body>
	<div class="page">
		<div class="pos">
			<form class="form-horizontal" role="form" id="form">
				<div class="form-group">
					<label for="name" class="col-xs-3  control-label">收件人</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" name="name" placeholder="请输入收件人">
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-xs-3  control-label">联系电话</label>
					<div class="col-xs-9">
						<input type="tel" class="form-control" name="tel" placeholder="请输入联系电话">
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-xs-3  control-label">归属区域</label>
					<div class="col-xs-9" name="distpicker" data-toggle="distpicker">
						<select data-province="陕西省" name="province"></select>
						<select data-city="西安市" name="city"></select>
						<select data-district="新城区" name="district"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-xs-3  control-label">详细地址</label>
					<div class="col-xs-9">
						<textarea class="form-control" rows="2" name="address" placeholder="请输入详细地址"></textarea>
					</div>
				</div>
				<div class="btn btn-info" id="submit">提交</div>
			</form>
		</div>
	</div>
</body>

</html>
<script>
	$(function () {
		$('#target').distpicker({
			province: '浙江省',
			city: '杭州市',
			district: '西湖区'
		});
		$("#submit").on("click", function () {
			var form = document.querySelector("form");
			let tel = form.tel.value
			console.log(tel)
			let data = $("#form").serialize()
			console.log(data)
		})
	})
</script>
<style>
	.page {
    margin: auto;
		text-align: center;
		background-color: #4e000e;
		background-image: url(./bg.jpg);
		background-size: 100% 100%;

		height: 3124px;
		width: 375px;
	}

	form {
		max-width: 1080px;
		padding: 20px;
	}

	label {
		line-height: 34px;
		color: #ffffff;
	}

	select {
		width: calc(33% - 2px);
		height: 34px;
	}
</style>
